<div class="container">
  <div class="row">
    <div class="col-xs-4">
      <h1>Contact Details</h1>
      <form [formGroup]="myForm" novalidate (ngSubmit)="save(myForm.value, myForm.valid)" class="form-group-sm">
        <div class="form-group ">
          <label for="">First name</label>
          <input type="text" class="form-control" formControlName="fname">
          <small [hidden]="myForm.controls.fname.valid || (myForm.controls.fname.pristine && !submitted)" class="text-danger">
            First name is required.
          </small>
        </div>
        <div class="form-group">
          <label for="">Last name</label>
          <input type="text" class="form-control" formControlName="lname">
          <small [hidden]="myForm.controls.lname.valid || (myForm.controls.lname.pristine && !submitted)" class="text-danger">
            Last name is required.
          </small>
        </div>
        <div class="form-group">
          <label for="">Email</label>
          <input type="text" class="form-control" formControlName="email">
          <small [hidden]="myForm.controls.email.valid || (myForm.controls.email.pristine && !submitted)" class="text-danger">
            Email is required.
          </small>
        </div>
        <div class="form-group" formGroupName="address">
          <label for="">Address</label>
          <input type="text" class="form-control" formControlName="street">
          <small [hidden]="myForm.controls.address.controls.street.valid || (myForm.controls.address.controls.street.pristine && !submitted)" class="text-danger">
            Street required
          </small>
        </div>
        <div class="form-group" formGroupName="address">
          <label for="">Postal code</label>
          <input type="text" class="form-control" formControlName="postalcode" pattern="[0-9]+">
          <small [hidden]="myForm.controls.address.controls.postalcode.valid || (myForm.controls.address.controls.postalcode.pristine && !submitted)" class="text-danger">
            Postal code required
          </small>
        </div>
        <div class="form-group">
          <label for="">Message</label>
          <textarea class="form-control" formControlName="message" ></textarea>
          <small [hidden]="myForm.controls.message.valid || (myForm.controls.message.pristine && !submitted)" class="text-danger">
            Message is required.
          </small>
        </div>
        <button type="submit" class="btn btn-primary btn-sm" [disabled]="!myForm.valid">Submit</button>
      </form>
    </div>
    <div class="col-xs-8">
      <ah-tiles></ah-tiles>
    </div>
  </div>
</div>
